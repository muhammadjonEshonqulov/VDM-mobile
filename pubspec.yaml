name: vdm
description: "VDM System Mobile App - Vehicle Delivery Management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management - BLoC
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^14.6.2
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  
  # QR Code Scanner
  qr_code_scanner: ^1.0.1
  permission_handler: ^11.3.1
  
  # Image Picker
  image_picker: ^1.1.2
  
  # Loading & UI
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8
  
  # Network
  connectivity_plus: ^6.0.5
  
  # Functional Programming
  dartz: ^0.10.1

  # Localization
  easy_localization: ^3.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Testing
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  #  fonts:
  #    - family: Roboto
  #      fonts:
